<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>サッカーコーチ支援アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>サッカーコーチ支援アプリ</h1>
        </header>
        
        <main>
            <div class="home-menu">
                <button id="players-btn" class="menu-btn">選手メモ</button>
                <button id="practice-btn" class="menu-btn">練習メニュー</button>
                <button id="diary-btn" class="menu-btn">指導日記</button>
                
                <div class="data-management">
                    <button id="export-btn" class="data-btn">データのエクスポート</button>
                    <div class="import-container">
                        <label for="import-file" class="data-btn import-label">データのインポート</label>
                        <input type="file" id="import-file" accept=".json" style="display:none;">
                    </div>
                </div>
            </div>
            
            <!-- 選手メモセクション -->
            <section id="players-section" class="content-section hidden">
                <h2>選手メモ</h2>
                <div class="action-bar">
                    <button id="add-player-btn">選手を追加</button>
                    <button id="back-from-players" class="back-btn">戻る</button>
                </div>
                <div id="players-list" class="list-container"></div>
                
                <div id="player-detail" class="detail-container hidden">
                    <h3 id="player-detail-name"></h3>
                    <div class="form-group">
                        <label for="player-name">名前：</label>
                        <input type="text" id="player-name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="player-position">ポジション適性：</label>
                        <textarea id="player-position"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="player-strengths">特徴・長所：</label>
                        <textarea id="player-strengths"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="player-issues">課題：</label>
                        <textarea id="player-issues"></textarea>
                    </div>
                    <div class="action-bar">
                        <button id="save-player">保存</button>
                        <button id="back-from-player-detail" class="back-btn">戻る</button>
                    </div>
                </div>
            </section>
            
            <!-- 練習メニューセクション -->
            <section id="practice-section" class="content-section hidden">
                <h2>練習メニュー</h2>
                <div class="action-bar">
                    <button id="add-practice-btn">メニューを追加</button>
                    <button id="back-from-practice" class="back-btn">戻る</button>
                </div>
                <div id="practice-list" class="list-container"></div>
                
                <div id="practice-detail" class="detail-container hidden">
                    <h3 id="practice-detail-title"></h3>
                    <div class="form-group">
                        <label for="practice-title">タイトル：</label>
                        <input type="text" id="practice-title" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="practice-time">所要時間：</label>
                        <input type="text" id="practice-time" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="practice-equipment">必要な用具：</label>
                        <textarea id="practice-equipment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="practice-steps">手順：</label>
                        <textarea id="practice-steps"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="practice-points">指導ポイント：</label>
                        <textarea id="practice-points"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="practice-youtube">YouTube URL：</label>
                        <input type="url" id="practice-youtube" autocomplete="off">
                    </div>
                    <div class="action-bar">
                        <button id="save-practice">保存</button>
                        <button id="back-from-practice-detail" class="back-btn">戻る</button>
                    </div>
                </div>
            </section>
            
            <!-- 指導日記セクション -->
            <section id="diary-section" class="content-section hidden">
                <h2>指導日記</h2>
                <div class="action-bar">
                    <button id="back-from-diary" class="back-btn">戻る</button>
                </div>
                <div class="form-group">
                    <textarea id="diary-content" class="diary-textarea"></textarea>
                </div>
                <div class="action-bar">
                    <button id="save-diary">保存</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© サッカーコーチ支援アプリ</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
